name: Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Build Directory
        run: |
          mkdir -p dist
          cp -r * dist/ || true
          cp -r .* dist/ || true
          touch dist/.nojekyll

      # Optional: If you need to process or modify files to escape Jekyll syntax
      - name: Fix Liquid Syntax in Files
        run: |
          find dist -type f -name "*.md" -exec sed -i 's/{{/{ {/g' {} +
          find dist -type f -name "*.md" -exec sed -i 's/}}/} }/g' {} +

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: true
