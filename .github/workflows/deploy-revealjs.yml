name: Deploy Reveal.js Presentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true  # Se você estiver usando submódulos

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Ajuste se sua apresentação estiver em um subdiretório
          publish_branch: gh-pages
          force_orphan: true  # Cria um branch gh-pages órfão

